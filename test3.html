<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Html</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      #box {
        border: 1px solid black;
        margin-left: 30px;
        width: 200px;
        padding: 10px;
      }
      .ligne1:first-letter {
        margin-right: 5px;
        color: red;
        font-size: 4em;
      }
      .ligne2:first-line {
        font-variant: small-caps;
        font-weight: bold;
        color: blue;}
        

    </style>
  </head>
  <body>
    <div id="box">
      <div class="ligne1">
        Voici un texte qui illustre l’effet de lettrine que l’on peut obtenir
        avec :first-letter.
      </div> <br>
      <div class="ligne2">
        Voici un texte qui illustre l'effet de style que l'on peut obtenir avec:first-line.
      </div>
    </div>
  </body>
</htm
