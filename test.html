<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Animation</title>
    <meta charset="UTF-8" />
    <style>
      #boite {
        background-color: red;
        position: relative;
        width: 100px;
        height: 100px;
      } 
    
      #rectangle{
        background-color: blue;
        position: relative;
        width: 200px;
        height: 75px;
      }

      #cercle{
        width: 100px;
        height: 100px;
        border-radius: 100px;
        background: green;

      }
      
        
    </style>
  </head>
  <body>
    <div id="boite">&nbsp;</div><br>
    <div id="rectangle">&nbsp;</div> <br>
    <div id="cercle">&nbsp;</div>
  </body>
</html>
